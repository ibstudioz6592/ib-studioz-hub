<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags for SEO and social sharing -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="IB STUDIOZ - Premium Student Dashboard, Planner, and Learning Hub. Organize your studies, track progress, and collaborate with peers." />
    <meta name="keywords" content="student dashboard, academic planner, study tools, learning hub, IB Studioz" />
    <meta name="author" content="IB Studioz Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ibstudioz.com/" />
    <meta property="og:title" content="IB STUDIOZ Dashboard" />
    <meta property="og:description" content="Premium Student Dashboard, Planner, and Learning Hub" />
    <meta property="og:image" content="https://ibstudioz.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ibstudioz.com/" />
    <meta property="twitter:title" content="IB STUDIOZ Dashboard" />
    <meta property="twitter:description" content="Premium Student Dashboard, Planner, and Learning Hub" />
    <meta property="twitter:image" content="https://ibstudioz.com/og-image.jpg" />
    
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/svg+xml" href="/ibstudioz-favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#FFD700" />
    
    <!-- PWA support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="IB STUDIOZ" />
    
    <!-- Security and performance -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://firebase.googleapis.com">
    <link rel="preconnect" href="https://www.googleapis.com">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <title>IB STUDIOZ Dashboard</title>
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "IB STUDIOZ Dashboard",
        "description": "Premium Student Dashboard, Planner, and Learning Hub",
        "url": "https://ibstudioz.com/",
        "applicationCategory": "EducationalApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Organization",
          "name": "IB Studioz"
        }
      }
    </script>
    
    <!-- Preloader style -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        color: #111827;
      }
      #root {
        min-height: 100vh;
      }
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9fafb;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      .preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .preloader-content {
        text-align: center;
      }
      .preloader-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #FFD700;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
      <div class="preloader-content">
        <div class="preloader-spinner"></div>
        <p>Loading IB STUDIOZ...</p>
      </div>
    </div>

    <div id="root"></div>
    
    <!-- Hide preloader when app is loaded -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('preloader').classList.add('hidden');
        }, 300);
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
